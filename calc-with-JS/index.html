<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>calculator</title>
</head>

<body>
    <div class="calc">



        <input id="screen" type="text" class="calc-screen">
        <!-- <button id="screen" type="button">0</button>  -->

        <button class="num btn" type="button" value="1">1</button>
        <button class="num btn" type="button" value="2">2</button>
        <button class="num btn" type="button" value="3">3</button>
        <button class="sign btn" type="button" class="operator" value="-">-</button>

        <button class="num btn" type="button" value="4">4</button>
        <button class="num btn" type="button" value="5">5</button>
        <button class="num btn" type="button" value="6">6</button>
        <button class="sign btn" type="button" class="operator" value="+">+</button>
        <button class="num btn" type="button" value="7">7</button>

        <button class="num btn" type="button" value="8">8</button>
        <button class="num btn" type="button" value="9">9</button>
        <button class="sign btn" type="button" class="operator" value="*">&times;</button>

        <button class="clear btn" type="button">C</button>
        <button class="num btn" type="button" value="0">0</button>



        <button class="num btn">=</button>
        <button class="sign btn" type="button" class="operator" value="/">&divide;</button>


    </div>
    <script src="js/script.js">
    </script>
</body>

</html>
